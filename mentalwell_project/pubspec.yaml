name: mentalwell_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  http: ^1.6.0
  flutter_svg: ^2.2.3
  smooth_page_indicator: ^2.0.1
  google_fonts: 8.0.1
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets configuration
  assets:
    - assets/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/Inter-Regular.ttf
        - asset: assets/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/Inter-Bold.ttf
          weight: 700